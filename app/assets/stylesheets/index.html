<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div id="main">
  <h1 id="title">What do you think?</h1>
  <p id="description">Please let us know what's on your mind</p>
  <form action="submit">
    <div class="input-group">
      <label for="name" id="name-label">Name</label>
      <input type="text" id='name' name='name' placeholder="Jim Halbert" autofocus>
    </div>
    <div class="input-group">
      <label for="email" id="email-label">Email</label>
      <input type="email" id='email' name='email' placeholder="halbert@example.com">
    </div>
    <div class="input-group">
      <label for="number" id="number-label">Number</label>
      <input type="number" id='number' min='1' max='5' placeholder="3">
    </div>

    <div class="input-group">
      <select name="dropdown" id="dropdown">
        <option value="something">Something</option>
      </select>
    </div>

    <div class="input-group">
      <div class='clearfix' style='width: 120px; margin: 0 auto;'>
        <div style='display: inline-block; float: left; margin-right: 40px; text-align: center;'>
          <input type="radio" name='gender' id='female' value='female'>
                    <label for="female">Female</label>
        </div>
        <div style='display: inline-block; float: left;'>
          <input type="radio" name='gender' id='male' value='male'>
                    <label for="male">Male</label>
        </div>
      </div>

    </div>

  </form>
</div>
